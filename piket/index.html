<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Piket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0b1d3a;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
    }

    .schedule {
      width: 90%;
      max-width: 600px;
      background: #132b50;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .day {
      background: #1a355f;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      transition: transform 0.3s, background 0.3s;
    }

    .day:hover {
      transform: scale(1.02);
    }

    .day h2 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      color: #87cefa;
    }

    .members {
      font-size: 1rem;
      color: #e0e0e0;
    }

    .highlight {
      background: linear-gradient(135deg, #004080, #0059b3);
      border: 2px solid #87cefa;
      box-shadow: 0 0 15px rgba(135,206,250,0.6);
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jadwal Piket Mingguan</h1>
  </header>

  <div class="schedule">
    <div class="day" data-day="6">
      <h2>Sabtu</h2>
      <div class="members">Jangkung, Kidut, Aji</div>
    </div>
    <div class="day" data-day="1">
      <h2>Senin</h2>
      <div class="members">Insan, Ardi, Rifal, Topik, Sofyan</div>
    </div>
    <div class="day" data-day="2">
      <h2>Selasa</h2>
      <div class="members">Tanto, Kidut, Doni</div>
    </div>
    <div class="day" data-day="3">
      <h2>Rabu</h2>
      <div class="members">Jangkung, Ibnu, Sofyan</div>
    </div>
    <div class="day" data-day="4">
      <h2>Kamis</h2>
      <div class="members">Tanto, Ardi, Aji, Rifal, Doni</div>
    </div>
    <div class="day" data-day="5">
      <h2>Jum'at</h2>
      <div class="members">Semuanya</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Jadwal Piket
  </footer>

  <script>
    function highlightToday() {
      // Waktu Indonesia Barat (WIB) UTC+7
      let now = new Date();
      let utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      let wib = new Date(utc + (7 * 3600000));

      let today = wib.getDay(); // 0 = Minggu, 1 = Senin, ...
      if (today === 0) today = 7; // agar minggu tidak ikut, jadi 1-7 (Senin-Minggu)

      // Reset semua
      document.querySelectorAll('.day').forEach(d => d.classList.remove('highlight'));

      // Cari elemen sesuai hari
      let todayElement = document.querySelector(`.day[data-day="${today}"]`);
      if (todayElement) {
        todayElement.classList.add('highlight');
      }
    }

    // Jalankan saat load
    highlightToday();

    // Update otomatis setiap jam (cek apakah sudah jam 6 pagi WIB)
    setInterval(highlightToday, 60 * 60 * 1000); 
  </script>
</body>
</html>
